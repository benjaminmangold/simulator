name: Simulator

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Simulator mode (live or debug)"
        required: false
        default: "debug"
  schedule:
    - cron: '0 * * * *'

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run simulator
        env:
          MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}
          API_SECRET: ${{ secrets.API_SECRET }}
          SIMULATOR_MODE: ${{ github.event_name == 'schedule' && 'live' || 'debug' }}
        run: python simulator.py
